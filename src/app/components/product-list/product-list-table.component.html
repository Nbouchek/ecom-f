<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th></th>
      <th scope="col" sortable="name" (sort)="onSort($event)">Name</th>
      <th scope="col" sortable="unitPrice" (sort)="onSort($event)">Price</th>
      <th scope="col" sortable="unitsInStock" (sort)="onSort($event)">Units in Stock</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let tempProduct of products">
      <td class="align-middle"><img src="{{ tempProduct.imageUrl }}" height="50"/></td>
      <td class="align-middle">{{ tempProduct.name }}</td>
      <td class="align-middle">
        {{ tempProduct.unitPrice | currency: "JPY" }}
      </td>
      <td class="align-middle">{{ tempProduct.unitsInStock }}</td>
    </tr>
  </tbody>
</table>
